<mat-tab-group>
  <mat-tab label="ATUAIS">
    <div class="cards-container">
      <ng-container *ngFor="let live of livesCurrent">
        <mat-card class="video-card">
          <mat-card-header class="card-header">
            <mat-card-title>{{live.liveName}}</mat-card-title>
            <mat-card-subtitle>Agora no canal <strong>{{live.channelName}}</strong></mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="video-container">
            <iframe 
              [src]="live.urlSafe" frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </mat-card-content>
        </mat-card>
      </ng-container>
    </div>
  </mat-tab>
  <mat-tab label="ANTERIORES">
    <div class="cards-container">
      <ng-container *ngFor="let live of livesPrevious">
        <mat-card class="video-card">
          <mat-card-header class="card-header">
            <mat-card-title>{{live.liveName}}</mat-card-title>
            <mat-card-subtitle><strong>{{live.channelName}}</strong> em {{live.liveDate | localDateTime:"LL" }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="video-container">
            <iframe
              [src]="live.urlSafe" frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </mat-card-content>
        </mat-card>
      </ng-container>
      <mat-tab label="PRÃ“XIMAS">
        <div class="cards-container">
          <ng-container *ngFor="let live of livesNext">
            <mat-card class="video-card">
              <mat-card-header class="card-header">
                <mat-card-title>{{live.liveName}}</mat-card-title>
                <mat-card-subtitle><strong>{{live.channelName}}</strong>, {{live.liveDate | localDateTime:"calendar" }}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content class="video-container">
                <iframe
                  [src]="live.urlSafe" frameborder="0"
                  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen
                ></iframe>
              </mat-card-content>
            </mat-card>
          </ng-container>
        </div>
      </mat-tab>
    </div>
  </mat-tab>
</mat-tab-group>
